<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-delete-booking-button">
	<template>
		<paper-icon-button icon="delete"></paper-icon-button>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'my-delete-booking-button',
	    listeners: {
	    	'tap': 'submitDelete'
	    },		
		properties: {
			bookingid: {
				type: String
			}
		},
		submitDelete: function() {
			app.deleteBooking(this.bookingid);
		}
	});
</script>
